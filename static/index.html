<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Voter Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Voter Search</h1>

      <p>Voter Search is service that uses the state election commission website to look up details of given voterid.</p>
      <p><a href="http://github.com/anandology/votersearch">Read more ...</a></p>

      <div class="well">
        <p>Enter details below to look up details of a voter ID.</p>

        <br/>
        <form class="form" action="/search">
          <div class="form-group">
            <label>State</label>
            <select class="form-control" name="state">
              <option selected="selected" value="KA">KA - Karnataka</option>
              <option value="KL">KL - Kerala</option>
              <option value="GA">GA - Goa</option>
            </select>
          </div>
          <div class="form-group">
            <label>District</label>
            <input type="district" class="form-control" name="district" id="district" placeholder="Enter District number">
          </div>
          <div class="form-group">
            <label>Voter ID</label>
            <input type="text" class="form-control" name="voterid" id="voterid" placeholder="Enter Voter ID">
          </div>
          <button type="submit" id="btn-lookup" class="btn btn-default">Search</button>
        </form>
    </div>
  </body>
</html>
